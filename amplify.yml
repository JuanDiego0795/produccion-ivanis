version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        # Verify environment variables are set
        - echo "Checking environment variables..."
        - |
          if [ -z "$NEXT_PUBLIC_SUPABASE_URL" ]; then
            echo "ERROR: NEXT_PUBLIC_SUPABASE_URL is not set"
            exit 1
          fi
        - |
          if [ -z "$NEXT_PUBLIC_SUPABASE_ANON_KEY" ]; then
            echo "ERROR: NEXT_PUBLIC_SUPABASE_ANON_KEY is not set"
            exit 1
          fi
        - echo "Environment variables verified successfully"
    build:
      commands:
        # Environment variables from Amplify console are automatically available
        - echo "Building with Supabase URL: ${NEXT_PUBLIC_SUPABASE_URL}"
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
